<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta del Clima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tiempo.css">

</head>
<body>

  <div class="container">
    <h1 class="mb-4">Consulta cómo está el Clima Hoy🌡🌞💧</h1>

    <form id="formClima" class="d-flex">
      <input type="text" id="ciudad" placeholder="Ingresa una ciudad" required>
      <button type="submit" class="btn">Buscar</button>
    </form>

    <div id="resultadoClima" class="card">
      <div class="card-body">
        <h5 class="card-title" id="nombreCiudad"></h5>
        <p class="card-text">
          <strong>Temperatura:</strong> <span id="temp"></span> °C<br>
          <strong>Clima:</strong> <span id="descripcion"></span> 🌦<br>
          <strong>Humedad:</strong> <span id="humedad"></span> %
        </p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="tiempo.js"></script>
</body>
</html>
